    <main class="block contact">
       <form name="portfolio" class="form" method="post" data-netlify="true" onsubmit="submit">
            <div class="form-group">
                <div class="form__input">
                    <label><input type="text" placeholder="Name" id="name" name="name" required></label>
                </div>
                <div class="form__input">
                    <label><input type="email" placeholder="Email" required id="email" name="email"></label>
                </div>
                <div class="form__input">
                    <label><textarea class="textarea" name="textarea" id="textarea" cols="" rows="10" required></textarea></label>
                </div>
                <div class="btn">
                    <button class="btn--primary" type="submit" >Submit</button>
                    <button class="btn--primary" type="reset">Clear</button>
                </div>
            </div>
       </form>
    </main>
